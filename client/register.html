<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Therapeía</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Animations CSS -->
    <link rel="stylesheet" href="assets/animations.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <div id="navbar"></div>

        <main class="flex flex-col items-center justify-center max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12" style="min-height:95vh;">
            <div class="w-full max-w-md">
                <h2 class="text-4xl md:text-5xl font-display font-bold text-gray-900 mb-2 text-center animate-fade-in-up">
                    Register
                </h2>
                <p class="text-lg text-gray-600 mb-8 text-center animate-fade-in-up animate-delay-200">
                    Create your account
                </p>
                
                <form id="registerForm" class="bg-white p-8 rounded-lg shadow-md animate-fade-in-up animate-delay-300">
                    <div class="mb-6">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            Full Name
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:border-transparent transition-all"
                            placeholder="John Doe"
                        >
                        <p id="nameError" class="text-red-600 text-sm mt-1 hidden"></p>
                    </div>
                    
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:border-transparent transition-all"
                            placeholder="your.email@example.com"
                        >
                        <p id="emailError" class="text-red-600 text-sm mt-1 hidden"></p>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:border-transparent transition-all"
                            placeholder="Enter your password"
                        >
                        <p id="passwordError" class="text-red-600 text-sm mt-1 hidden"></p>
                    </div>
                    
                    <div class="mb-6">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirm Password
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:border-transparent transition-all"
                            placeholder="Confirm your password"
                        >
                        <p id="confirmPasswordError" class="text-red-600 text-sm mt-1 hidden"></p>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full text-white py-3 px-4 rounded-md font-medium transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 button-hover"
                        style="background-color: #2d5016;"
                    >
                        Create Account
                    </button>
                    <p class="text-sm text-gray-600 mt-4 text-center">Already have an account? <a href="login.html" class="text-blue-500 hover:text-blue-600">Sign in here</a></p>
                </form>
            </div>
        </main>

        <footer class="bg-gray-100 mt-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <p class="text-center text-gray-600">
                    © <span id="year"></span> Therapeía built by Edro Gonzales. Copyrighted 2025. All rights reserved.
                </p>
            </div>
        </footer>
    </div>
    <script src="components/Navbar.js"></script>
    <script src="lang/messages.js"></script>
    <script src="components/Register.js"></script>
    <script src="app.js"></script>
</body>
</html>
